<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ElectroPack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='editor.css'>
    <script src='editor.js'></script>
</head>
<body>
    <header>ABC</header>
    <main>
        <nav>
            <div id="visualEditorButton" onclick='switchEditorMode("visualEditor")'><span class="icon-menu"></span></div>
            <div id="filesEditorButton" onclick='switchEditorMode("filesEditor")'><i class="icon-folder"></i></div>
        </nav>
        <div id="leftBar">
        </div>
        <div id="center">
            <img src="logo.png"/>
        </div>
    </main>
    <div id="closePromptDiv" style="display: none;">
        <div id="closePrompt">
            <div>Do you really want to close unsaved file?</div>
            <div>
                <button id="promptYes">Yes</button>
                <button id="promptNo">No</button>
            </div>
        </div>
    </div>
    <div id="createSubPromptDiv" style="display: none;" onclick='createSub("", "", "close")'>
        <div id="createSubPrompt" onclick="event.stopPropagation();">
            
        </div>
    </div>
</body>
</html>
