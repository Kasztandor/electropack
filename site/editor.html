<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ElectroPack</title>

    <link rel='stylesheet' href='editor.css'>
    <script src='editor.js'></script>
</head>
<body>
    <nav>ABC</nav>
    <main>
        <div id="left">
            <div id="files"><span class="icon-menu"></span></div>
            <div id="visualEditor"><i class="icon-folder"></i></div>
        </div>
        <div id="leftBar">
            <div id="files">
                <ul>
                    <li><i class="icon-down-open" onclick="switchOpen(this)"></i>Main Folder

                                    <li><i class="icon-doc"></i>File 1</li>
                                    <li><i class="icon-doc"></i>File 2</li>
                                    <li><i class="icon-doc"></i>File 3</li>
                                </ul>
                            </li>
                            <li><i class="icon-right-open"></i>Sub Folder</li>
                            <li><i class="icon-right-open"></i>Sub Folder</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="center">3</div>
        <div id="rightBar">4</div>
    </main>
</body>
</html>
